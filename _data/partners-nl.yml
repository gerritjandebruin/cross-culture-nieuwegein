    StekUp is een **sociale coÃ¶peratie**, gestart vanuit Cross Culture, waar mensen met een uitkering samen eigen bedrijfjes kunnen starten. Hoe? Door een fijne werk 'stek', samenwerking met anderen, talentgerichte coaching en de ondersteuning van experts uit het lokale bedrijfsleven.

    Ook is er een **goede-doelen-kringloop** ten bate van StekUp zelf en Cross Culture! Je kunt er dus -goede- spullen langsbrengen om Cross Culture mee te steunen of vrijwilliger worden in de kringloop.

    De koffie staat klaar, welkom!

    **Adres: [Montageweg 22, Nieuwegein](https://goo.gl/maps/ubPGETcxHJTx8ABe6)**
- img: pkn.png
  link: https://lerenpionieren.nl/
  text: >
    Cross Culture Nieuwegein is een **pioniersplek** van de Protestantse Kerk in Nederland (PKN). Een pioniersplek is een vernieuwende vorm van kerkzijn die aansluit bij de veranderende cultuur en allereerst gericht is op mensen die het evangelie niet kennen en niet (meer) betrokken zijn bij een bestaande kerk.
- img: izb.svg
  link: https://www.izb.nl/
  text: >
    Cross Culture Nieuwegein is onderdeel van de IZB. De IZB is een **missionaire organisatie** binnen de PKN. Ze helpt kerken in het vervullen van hun missionaire roeping. De IZB heeft als verlangen dat mensen Jezus Christus leren kennen en Hem navolgen.
- img: hervormd-vreeswijk.png
  link: https://www.hervormdvreeswijk.nl/
  text: >
    Cross Culture Nieuwegein komt voort uit een bestaande kerk in Nieuwegein: Hervormd Vreeswijk. Je zou de relatie kunnen beschrijven als een moeder- en dochtergemeenschap. We zijn nauw verbonden, maar ook afzonderlijke gemeenschappen.
- img: icp.png
  link: https://www.icpnetwork.nl/
  text: >
    ICP zet zich in voor het 'kleurrijke koninkrijk van God' en bouwt daarom mee aan interculturele geloofsgemeenschappen door heel Nederland via een netwerk dat zich verbreedt, verdiept en versterkt. We gaan naar trainingen, netwerkdagen en laten ons adviseren door dit waardevolle netwerk.
- img: ankergemeente.png
  link: https://www.ankergemeente.nl/
  text: >
    De Ankergemeente is een kerk in Nieuwegein die de missie van Cross Culture een warm hart toedraagt en meedenkt (bestuurlijk) en meehelpt (vrijwilligers) waar dat nodig is.