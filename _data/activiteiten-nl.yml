        <p>Sinds 2019 is deze woongroep ontstaan in de wijk Stadscentrum. Er wonen op dit moment 5 mensen, en er is vrijwel dagelijks eten op te halen. Contact: Jaap van de Kamp (<a href="mailto:jaapvdkamp@hotmail.com">jaapvdkamp@hotmail.com</a>).</p>
