- short: meeting
  title: Cross Culture Meeting
  img: cc-meeting1.jpg
  show_thumbnail: true
  text: |
    <p>De Cross Culture Meeting op zondag is voor ons de belangrijkste ontmoetingsplek. Het is een viering waarin we ruimte maken om elkaar en God te ontmoeten door gesprek, koffie, maaltijd, gebed, Bijbeluitleg, zingen en stilte. We starten om 13:00 uur en beginnen elke 2e zondag van de maand met een maaltijd, waarin we genieten van wat we zelf hebben klaargemaakt. Ook als je zelf geen eten mee neemt ben je natuurlijk van harte welkom. Er is altijd genoeg voor iedereen! Voor de kinderen is er tijdens de viering een eigen programma. De volwassenen luisteren met elkaar naar een preek, presentatie of getuigenis waarin de Bijbel uitgelegd wordt. Na afloop is er vaak ruimte om daar nog over in gesprek te gaan, bijvoorbeeld in een klein groepje. Regelmatig deelt iemand ook iets over zijn/haar leven of het land van herkomst. We kunnen van elkaars verhaal vaak veel leren.</p>
    <p>We doen er alles aan om ervoor te zorgen dat gasten zich welkom voelen. Ook kunnen mensen vrijwillig bijdragen aan de onkosten of iets geven voor mensen in nood.</p>
- short: hulp
  title: Praktische hulp
  img: praktische-hulp.jpg
  show_thumbnail: true
  text: |
    <p>We vinden het belangrijk om er voor elkaar te zijn en elkaar te helpen bij problemen, van welke aard dan ook. Zo willen we elkaar én de wijk ook praktisch helpen. Door bijvoorbeeld te klussen, hulp te bieden met financiën, een fiets te repareren, een auto uit te lenen, kleding of voedsel uit te delen of een taalmaatje te zoeken.</p>
    <p>Heb jij hulp nodig of wil je graag iemand helpen? Contact de diaconie via Jaap van de Kamp (<a href="mailto:jaapvdkamp@hotmail.com">jaapvdkamp@hotmail.com</a>) of Helène (<a href="tel:+31643291766">06&nbsp;43291766</a>).</p>
    <p>Ook loopt er een taarten-estaffette door de Cross Culture Family.
    Wie weet staat er binnenkort een taart voor jouw deur en mag jij zelf een taart bakken voor iemand anders!</p>
- short: woongroepen
  title: Woongroepen / opvang
  img: humus.png
  show_thumbnail: false
  text: |
    <p>In het Cross Culture netwerk bevinden zich ook drie woongroepen. Een aantal mensen heeft besloten om samen te gaan wonen in een (groot) huis en het leven te delen. Deze gemeenschappen zijn knooppunten en ontmoetingsplekken binnen Cross Culture. De woongroepen willen ook van betekenis zijn voor anderen, bijvoorbeeld door eten uit te delen en gezellig een bak koffie te drinken.</p>

    <div class="row">
      <div class="col-9">
        <h2>Woongroep 'Ondersteboven'</h2>
        <p class="h3">(adres: Handelskade 82)</p>
        <p>Sinds medio 2024 is er een nieuwe woongemeenschap opgericht in Nieuwegein Zuid: Ondersteboven. Momenteel wonen er vijf volwassenen en één kind. Dit aantal zal, na de grondige verbouwingen, toenemen tot elf volwassenen en een onbekend aantal kinderen (wie weet!). We heten Ondersteboven omdat Gods Koninkrijk alles ondersteboven gooit, en daar zijn we enthousiast over. We zijn momenteel een gemeenschapsruimte aan het bouwen die niet alleen voor ons als bewoners is, maar ook voor iedereen in de wijk Zandveld. We hopen dat dit een plek zal zijn van ontmoeting, samen leven en het leven vieren. We bidden elke maandagavond samen van 19:00-19:30. Voor meer informatie, contacteer Jaron: <a href="tel://0031610475952">06&nbsp;10475952</a></p>
        <div class="text-center mb-2">
          <a class="btn btn-primary" href="assets/doc/ondersteboven.pdf" download>Wij zoeken nog bewoners!</a>
        </div>
      </div>
      <div class="col-3">
