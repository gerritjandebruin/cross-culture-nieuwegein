- short: meeting
  title: Cross Culture Meeting
  img: cc-meeting1.jpg
  img_dark: True
  text: |
    <p>De Cross Culture Meeting op zondag is voor ons de belangrijkste ontmoetingsplek. Het is een viering waarin we ruimte maken om elkaar en God te ontmoeten door gesprek, koffie, maaltijd, gebed, Bijbeluitleg, zingen en stilte. We starten om 13:00 uur en beginnen elke 2e zondag van de maand met een maaltijd, waarin we genieten van wat we zelf hebben klaargemaakt. Ook als je zelf geen eten mee neemt ben je natuurlijk van harte welkom. Er is altijd genoeg voor iedereen! Voor de kinderen is er tijdens de viering een eigen programma. De volwassenen luisteren met elkaar naar een preek, presentatie of getuigenis waarin de Bijbel uitgelegd wordt. Na afloop is er vaak ruimte om daar nog over in gesprek te gaan, bijvoorbeeld in een klein groepje. Regelmatig deelt iemand ook iets over zijn/haar leven of het land van herkomst. We kunnen van elkaars verhaal vaak veel leren.</p>
    <p>We doen er alles aan om ervoor te zorgen dat gasten zich welkom voelen. Ook kunnen mensen vrijwillig bijdragen aan de onkosten of iets geven voor mensen in nood.</p>
- short: hulp
  title: Praktische hulp
  img: praktische-hulp.jpg
  img_dark: True
  text: |
    <p>We vinden het belangrijk om er voor elkaar te zijn en elkaar te helpen bij problemen, van welke aard dan ook. Zo willen we elkaar én de wijk ook praktisch helpen. Door bijvoorbeeld te klussen, hulp te bieden met financiën, een fiets te repareren, een auto uit te lenen, kleding of voedsel uit te delen of een taalmaatje te zoeken.</p>
    <p>Heb jij hulp nodig of wil je graag iemand helpen? Contact de diaconie via Cornelis (<a href="tel://+31683375880">06 83375880</a>).</p>
    <p>Ook loopt er een taarten-estaffette door de Cross Culture Family.. Wie weet staat er binnenkort een taart voor jouw deur, en mag jij zelf een taart bakken voor iemand anders!</p>
- short: kids
  title: Kids
  img: kids.jpg
  img_dark: True
  text: |
    <p>Kinderen horen er helemaal bij. Sterker nog, we kunnen als volwassenen ook veel van hen leren! Tijdens Cross Culture Meetings maken we er voor de kinderen een feest van door leuke creatieve knutsels, spellen, liedjes en Bijbelverhalen. Daarnaast organiseren we allerlei leuke kinderactiviteiten, bijvoorbeeld tijdens schoolvakanties. Een vossenjacht, samen Lego-Masters doen, een kinderconcert bezoeken, etc.</p>
    <p>We vinden het leuk als jij ook komt!</p>
    <p>Meer informatie bij Wiljanne (<a href="tel://+31627427104">06 27427104</a>).</p>
- short: tieners
  title: "Tieners: Connect Us"
  img: tieners.jpg
  img_dark: True
  text: |
    <p>
      <strong>Wat doen we?</strong> Door sport, spel en gezelligheid investeren we in vriendschappen tussen jongeren uit diverse culturen.<br />
      <strong>Voor wie?</strong> Jongeren van Cross Culture en (vluchteling-)jongeren uit Nieuwegein tussen de 15 en 25 jaar.<br />
      <strong>Wanneer?</strong> Eén keer in de twee weken, meestal op dinsdagavond.<br />
      <strong>Meer informatie?</strong> Er is een aparte whatsappgroep voor Connect Us Nieuwegein. Voor meer informatie kan je terecht bij Jessica, Dianne of Jaap (<a href="tel://+31640222406">06 40222406</a>).
    </p>
    <p><em>Connect Us Nieuwegein is een samenwerking met stichting Gave.</em></p>
- short: youth-alpha
  title: "Tieners: Youth Alpha"
  img: youth-alpha.jpg
  img_dark: True
  text: |
    <p>
      <strong>Wat doen we?</strong>  Fun, faith and friendship! We verdiepen ons samen op een avond in een thema uit de Bijbel en passen dit toe in ons leven. Met leuke werkvormen en spellen leren we nieuwe dingen over God en onszelf.<br />
      <strong>Voor wie?</strong> Jongeren tussen de 12 en 18 jaar die de betekenis van het leven willen ontdekken.<br />
      <strong>Wanneer?</strong> Eén keer in de twee weken op dinsdagavond.<br />
      <strong>Meer informatie?</strong> Je kunt terecht bij Theo (<a href="tel://+31627004576">06 27004576</a>) en Jessica (<a href="tel://+31630704438">06 30704438</a>).
    </p>
- short: alpha
  title: Alpha
  img: alpha.jpg
  img_dark: True
  text: |
    <p>Twee keer per jaar organiseren we een Alpha-cursus. Het is een gratis cursus waarin de basis van het christelijk geloof wordt onderzocht in 10 sessies en een weekend. Je maakt op een laagdrempelige manier kennis met het christelijk geloof en Jezus. Het is een open, informele en eerlijke ruimte om samen de grote vragen van het leven te onderzoeken en te bespreken. We starten met een gezamenlijke maaltijd en volgen daarna een interactieve avond met alle ruimte voor vragen.</p>
    <p>We starten met een introductieavond: Is er meer in het leven? Daar leren we elkaar beter kennen. Voor meer informatie contact Theo (<a href="tel://+31627004576">06 27004576</a>).</p>

    <p>Thema's:</p>
    <ol>
        <li> Wie is Jezus? </li>
        <li> Waarom stierf Jezus? </li>
        <li> Hoe kan ik geloven? </li>
        <li> Waarom en hoe kan ik bidden? </li>
        <li> Waarom en hoe kan ik de Bijbel lezen? </li>
        <li> Hoe leidt God ons? </li>
        <li> Wie is de Heilige Geest? </li>
        <li> Hoe kan ik het kwaad weerstaan? </li>
        <li> Waarom en hoe moet ik het anderen vertellen? </li>
        <li> Geneest God vandaag nog? </li>
    </ol>
- short: groepsvakantie
  title: Groeps&shy;vakantie
  img: groepsvakantie.jpg
  img_dark: True
  text: |
    <p>Niet voor iedereen is op vakantie gaan vanzelfsprekend. Of misschien heb je wel zin om eens met wat meer mensen een weekje weg te gaan. Elk jaar (inmiddels al 8 jaar op een rij) gaan we in de zomervakantie met elkaar een midweekje op vakantie.</p>
    <p>Heerlijk om een weekje te ontspannen en om de tijd te hebben om elkaar beter te leren kennen. Naast leuke uitjes (pretpark, sporten, zwemmen, zeskamp, filmavond, etc.) hebben we tijdens die week ook een inspirerend programma, waarin we de tijd nemen voor de diepere vragen van het leven.</p>
    <p>Wil je ook eens mee? Welkom! Contact: Mark van der Neut (<a href="mailto:mark_neut@hotmail.com">mark_neut@hotmail.com</a>/ <a href="tel://+3137286171">06 37286171</a>)</p>
