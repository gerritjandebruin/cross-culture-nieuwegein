<!doctype html>
<html lang={{ page.lang }}>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    {% include head.html %}

    {% if page.title == "Cross Culture Nieuwegein" %}
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Church",
        "name": "Cross Culture Nieuwegein",
        "openingHours": "Su 13:00-15:00",
        "isAccessibleForFree": true,
        "publicAccess": true,
        "telephone": "+31627004576",
        "containedInPlace": {
          "@type": "Place",
          "address": {
            "@type": "PostalAddress",
            "streetAddress": "Wiersdijk 8B",
            "addressLocality": "Nieuwegein",
            "postalCode": "3434BP",
            "addressCountry": "NL"
          },
          "latitude": 5.0937,
          "longitude": 52.0117,
          "photo": {"@type": "ImageObject", "contentUrl": "https://cross-culture-nieuwegein.nl/assets/img/gebouw.jpg"},
          "smokingAllowed": false
        },
      }
    </script>
  {% endif %}
  </head>
  <body>
    <div class="container mx-auto my-5 bg-white bg-opacity-75 px-2 px-sm-5 py-4 text-center">
        <header>
            {% include header.html %}
        </header>
        <main class="mx-1 mx-sm-5 mt-3">
            {{ content }}
        </main>
        <footer>
            {% include footer.html %}
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
