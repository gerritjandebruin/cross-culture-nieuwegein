<!doctype html>
<html lang={{ page.lang }}>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>

  <!-- Preload critical resources -->
  <link rel="preload" href="./assets/css/styles.css" as="style">
  <link rel="preload" href="https://fonts.googleapis.com/css?family=Quicksand" as="style">
  <link rel="dns-prefetch" href="//cdn.jsdelivr.net">
  <link rel="dns-prefetch" href="//fonts.googleapis.com">

  <!-- Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link href='https://fonts.googleapis.com/css?family=Quicksand&display=swap' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  {% include head.html %}

  {% if page.title == "Cross Culture Nieuwegein" %}
  <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Church",
        "name": "Cross Culture Nieuwegein",
        "openingHours": "Su 13:00-15:00",
        "isAccessibleForFree": true,
        "publicAccess": true,
        "telephone": "+31627004576",
        "containedInPlace": {
          "@type": "Place",
          "address": {
            "@type": "PostalAddress",
            "streetAddress": "Wiersdijk 8B",
            "addressLocality": "Nieuwegein",
            "postalCode": "3434BP",
            "addressCountry": "NL"
          },
          "latitude": 5.0937,
          "longitude": 52.0117,
          "photo": {"@type": "ImageObject", "contentUrl": "https://cross-culture-nieuwegein.nl/assets/img/gebouw.jpg"},
          "smokingAllowed": false
        },
      }
    </script>
  {% endif %}
</head>

<body>
  <div class="container mx-auto my-5 bg-white bg-opacity-75 px-2 px-sm-5 py-4 text-center">
    <header role="banner">
      {% include header.html %}
    </header>
    <main class="mx-1 mx-sm-5 mt-3" role="main">
      {{ content }}
    </main>
    <footer role="contentinfo">
      {% include footer.html %}
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
